{% extends "base.html" %}

{% block title %}Server Error - {{ super() }}{% endblock %}

{% block content %}
<div style="text-align: center; padding: 100px 0;">
    <h1 style="font-size: 6rem; margin-bottom: 1rem;">500</h1>
    <h2 style="margin-bottom: 1.5rem;">Internal Server Error</h2>
    <p style="color: var(--gray); max-width: 500px; margin: 0 auto 2rem;">
        Something went wrong on our end. Please try again later or contact our support team.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Back to Home
        </a>
        <button onclick="window.location.reload()" class="btn">
            <i class="fas fa-redo"></i> Try Again
        </button>
        <a href="{{ url_for('contact') }}" class="btn">
            <i class="fas fa-envelope"></i> Contact Support
        </a>
    </div>
</div>
{% endblock %}
